<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Distributiebedrijf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Bart's Distributiebedrijf</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Gebruikersnaam</label>
                <input type="text" class="form-control" id="username" placeholder="Voer uw gebruikersnaam in" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="password" placeholder="Voer uw wachtwoord in" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Inloggen</button>
        </form>
        <div class="login-footer">
            <p class="text-muted">Â© 2025 Distributiebedrijf</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
